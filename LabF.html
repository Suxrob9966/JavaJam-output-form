<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaJam Coffee Shop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row content">
                <img src="javacup.jpg" class="img-responsive" id="myImg">

                <form method="GET" action="#" id="checkout">
                    <table class="table table-bordered">

                        <tr>
                            <th colspan="2">Order Form</th>
                        </tr>

                        <div class="form-group">
                            <tr>
                                <td><label for="fname">Name</label></td>
                                <td><input type="text" class="form-control" id="myName" placeholder="Enter your name" name="fname" required></td>
                            </tr>
                        </div>

                        <div class="form-group">
                            <tr>
                                <td><label for="payMethod">Payment method:</label></td>
                                <td>
                                    <select class="form-control" name="payMethod" id="pay">
                                        <option>VISA</option>
                                        <option>Master Card</option>
                                    </select>
                                </td>
                            </tr>
                        </div>
                        <tr>
                            <td></td>
                            <td><input class="btn btn-primary" type="submit" value="Submit order"></td>
                        </tr>
                    </table>
                </form>

                <a href="D:\concordia\website design and development\JS labs\Lab E\JavaJam.html">Return to home</a>
                <p id="demo"></p>
            </div>
        </div>

        <script>
            document.getElementById("checkout").onsubmit = function(e){

                var name = document.getElementById("myName").value;
                var pay = document.getElementById("pay").value;
                alert(name + " pays with " + pay);
               // document.getElementById("demo").innerHTML = name + " pays with " + pay;
            }
        </script>

    </body>
</html>
